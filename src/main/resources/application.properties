# Application Info
spring.application.name=Rent-Drive
server.servlet.context-path=/rentNdrive

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/CarRental
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Prevent SSL warning
spring.datasource.hikari.data-source-properties.useSSL=false
spring.datasource.hikari.data-source-properties.requireSSL=false
spring.datasource.hikari.data-source-properties.verifyServerCertificate=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2